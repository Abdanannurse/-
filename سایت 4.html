<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سایت آموزش به بیماران</title>
  <style>
    body {
      background-color: white;
      font-family: Tahoma, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 50px auto;
      max-width: 1200px;
    }
    .item {
      margin: 15px;
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .item p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>سایت آموزش به بیماران</h1>

  <div class="gallery">
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Orthopedic_Surgery.jpg" alt="ارتوپدی">
      <p>بیماران ارتوپدی</p>
    </div>
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Surgeons_at_work.jpg" alt="جراحی">
      <p>بیماران جراحی</p>
    </div>
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Pediatric_Doctor.jpg" alt="اطفال">
      <p>بیماران اطفال</p>
    </div>
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Gynecology.jpg" alt="زنان">
      <p>بیماران زنان</p>
    </div>
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Cardiology.jpg" alt="قلب">
      <p>بیماران قلبی</p>
    </div>
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Respiratory_System.jpg" alt="تنفسی">
      <p>بیماران تنفسی</p>
    </div>
  </div>

</body>
</html>
